<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maquetaco - Editor de maquetación editorial</title>
    <meta name="description"
        content="Herramienta libre para la maquetación y exportación de textos editoriales a PDF y EPUB." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Maquetaco - Editor de maquetación editorial" />
    <meta property="og:description"
        content="Herramienta libre para la maquetación y exportación de textos editoriales a PDF y EPUB." />
    <meta property="og:image" content="%sveltekit.assets%/icon-mini.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Maquetaco - Editor de maquetación editorial" />
    <meta property="twitter:description"
        content="Herramienta libre para la maquetación y exportación de textos editoriales a PDF y EPUB." />
    <meta property="twitter:image" content="%sveltekit.assets%/icon-mini.png" />
    <link rel="icon" type="image/png" href="%sveltekit.assets%/icon-mini.png" />
    <link rel="stylesheet" href="/fonts/ui/fonts.css">
    <link rel="stylesheet" href="/fonts/export-fonts.css">
    %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
