<!--
  Plantilla de vista previa para Maquetaco
  Versión sencilla sin portada ni TOC automático
  
  Variables disponibles:
  - title: Título del documento
  - author: Autor(es)
  - date: Fecha
  - dedication: Dedicatoria (Markdown)
  - colophon: Colofón (Markdown)
  - body: Contenido HTML del documento
-->
<article class="preview-document">
    {{#title}}
    <div class="title-block">
        <h1 class="document-title">{{title}}</h1>
        {{#author}}<p class="document-author">{{author}}</p>{{/author}}


        {{#copyright}} <div class="metadata">{{copyright}}</div>{{/copyright}}
    </div>
    {{/title}}

    {{#dedication}}
    <section class="dedication">
        {{{dedicationHtml}}}
    </section>
    {{/dedication}}

    {{#toc}}
    <nav class="toc-preview">
        <h2>Índice</h2>
        {{{tableOfContents}}}
    </nav>
    {{/toc}}

    <main class="main-content">
        {{{body}}}
    </main>

    {{#colophon}}
    <section class="colophon">
        {{{colophonHtml}}}
    </section>
    {{/colophon}}
</article>
